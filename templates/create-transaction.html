<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <!-- <link
      href="../node_modules/bulma-calendar/dist/css/bulma-calendar.min.css"
      rel="stylesheet"
    /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.0/dist/js/bulma-calendar.min.css"
      rel="stylesheet"
    />

    <!-- <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.0/dist/js/bulma-calendar.min.js"></script>

    <script>
      // Initialize all input of date type.
      const calendars = bulmaCalendar.attach('[type="date"]', options);

      // Loop on each calendar initialized
      calendars.forEach((calendar) => {
        // Add listener to select event
        calendar.on("select", (date) => {
          console.log(date);
        });
      });

      // To access to bulmaCalendar instance of an element
      const element = document.getElementById("datefield");
      if (element) {
        // bulmaCalendar instance is available as element.bulmaCalendar
        element.bulmaCalendar.on("select", (datepicker) => {
          console.log(datepicker.data.value());
        });
      }
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">Frontend here we come!</p>
      </div>
    </section>

    <section class="section">
      <div class="container is-max-desktop">
        <h2 class="title is-2">Create new transaction</h2>

        <!-- Trade partner -->
        <div class="field">
          <label class="label">Trade partner</label>
          <div class="select">
            <select>
                <option value="none">Select trade partner</option>
                <option value="nucular">Nucular Inc.</option>
              <option value="microsoft">Microsoft Inc.</option>
            </select>
          </div>
        </div>

        <!-- Amount -->
        <div class="field">
          <label class="label">Amount</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter amount" />
          </div>
        </div>

        <!-- Currency -->
        <div class="field">
          <label class="label">Currency</label>
          <div class="select">
            <select>
              <option value="usd">US Dollar</option>
              <option value="eth">ETH</option>
            </select>
          </div>
        </div>

        <!-- Incoterms -->
        <div class="field">
          <label class="label">Incoterms</label>
          <div class="select">
            <select>
                <option value="none">Select Incoterms</option>
              <option value="ddp">Delivery Duty Paid</option>
            </select>
          </div>
        </div>

        <!-- Sales order reference -->
        <div class="field">
          <label class="label">Sales Order reference</label>
          <div class="control">
            <input class="input" type="text" placeholder="77822000-881" />
          </div>
        </div>

        <!-- Freight forwarder -->
        <div class="field">
          <label class="label">Freight Forwarder</label>
          <div class="select">
            <select>
              <option value="dhl">DHL</option>
              <option value="panalpina">Panalpina</option>
            </select>
          </div>
        </div>

        <!-- Expiration date -->
        <div class="field">
          <label class="label">Expiration date</label>
          <input type="date" class="input" id="datefield"></input>
        </div>



        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
